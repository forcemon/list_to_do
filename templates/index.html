{% extends 'base.html' %}

{% block content %}
<div class="my-4">
    <h2 class="text-center">Lista de Tareas</h2>
    <div class="input-group mb-3">
        <input type="text" id="nueva-tarea" class="form-control" placeholder="Añadir nueva tarea" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="boton-agregar">Agregar</button>
        </div>
    </div>
    <ul id="lista-tareas" class="list-group">
        <!-- Las tareas se insertarán aquí con JavaScript -->
    </ul>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
